{% extends 'base.html' %}
{% block content %}
    <h2 class="text-4xl mb-14">Shipping details</h2>
    <form method="POST">
        {% csrf_token %}
        {% if form.shipping_details %}
            {{ form.shipping_details }}
        {% else %}
            <p>No shipping addresses found. Please add one (button)</p>
        {% endif %}
        <button type="submit" class="button mt-5">
            Next
        </button>
    </form>
{% endblock %}
