{% extends 'base.html' %}
{% block content %}
    <h2 class="text-4xl mb-14">Add new shipping details</h2>
    <form method="POST" id="address-create-form">
        {% csrf_token %}
        {{ form }}
    </form>
    {% if shipping_details %}
        <a href="{% url "checkout:address" %}" class="button-secondary">Select address from list</a>
    {% endif %}
    <button type="submit" form="address-create-form" class="button mt-5">
        Next
    </button>
{% endblock %}
