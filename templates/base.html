<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gabylando</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" type="image" href="{% static "svgs/favicon.svg" %}">
</head>
<body>
{% block navbar %}
    <div class="flex items-center justify-between pb-6">
        <a href="{% url "index" %}">
            <img src="{% static 'svgs/logo.svg' %}" alt="" width="160" height="35">
        </a>
        <div class="flex gap-10">
            <a href="{% url 'products:product_list' %}" class="link">All products</a>
            <a href="{% url 'products:brands_list' %}" class="link">Brands</a>
            <a href="#" class="link">Categories</a>
            <a href="#" class="link">Deals</a>
        </div>
        <div class="flex gap-10">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="nav-link" type="submit">Log out</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="link">Log in</a>
            {% endif %}
            <a href="{% url 'cart:cart' %}" class="link">Cart</a>
        </div>
    </div>
{% endblock %}
<div style="max-width:1200px; margin: 70px auto">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
