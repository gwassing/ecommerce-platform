{% extends 'products/base.html' %}
{% block content %}
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="">
    {% endif %}
    <div>Item name: {{ product.item_name }}</div>
    <div>Price: {{ product.price }} euro</div>
    <div>Brand: {{ product.brand }}</div>
    <div>Product category: {{ product.get_category_display }}</div>
{% endblock %}
