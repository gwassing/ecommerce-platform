{% extends 'base.html' %}
{% block content %}
    <div class="grid grid-cols-2">
        <div class="mx-auto">
            {% if product.images.all %}
                {% for image in product.images.all %}
                    <img src="{{ image.image.url }}" alt="" style="width: 400px">
                {% endfor %}
            {% endif %}
        </div>
        <div class="flex flex-col gap-y-2 ml-5">
            <p class="capitalize text-xl">{{ product.brand }}</p>
            <p class="capitalize text-3xl font-semibold">{{ product.item_name }}</p>
            <div class="text-xl">{{ product.price }} â‚¬</div>
        </div>
    </div>
{% endblock %}
